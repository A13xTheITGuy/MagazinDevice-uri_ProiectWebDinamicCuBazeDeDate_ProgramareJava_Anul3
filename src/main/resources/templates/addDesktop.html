<html xmlns:th="http://www.thymeleaf.org">
<header>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>
		Add desktop
	</title>
</header>

<body>
<br>
<center>
<form th:action="@{/desktopuri/add}" th:object="${desktop}" method="post">

	<br>
		<center>
			<h1>Adaugare desktop</h1>
		</center>
	<br>

	<table class="table table-striped table-bordered" style="width:25%">
	
	<tr>
		<th>
			nume_sistem
		</th>
		<td>
			<input type="text" th:field="*{nume_sistem}"/>
		</td>
	</tr>
	
	<tr>
		<th>
			procesor
		</th>
		<td>
			<input type="text" th:field="*{procesor}"/>
		</td>
	</tr>
	
	<tr>
		<th>
			placa_video
		</th>
		<td>
			<input type="text" th:field="*{placa_video}"/>
		</td>
	</tr>
	
	<tr>
		<th>
			capacitate_RAM
		</th>
		
		<td>
			<select th:field = "*{capacitate_RAM}">
				<option value="1" >1 GB</option>
				<option value="2" >2 GB</option>
				<option value="4" >4 GB</option>
				<option value="6" >6 GB</option>
				<option value="8" >8 GB</option>
				<option value="12" >12 GB</option> 
				<option value="16" >16 GB</option> 
				<option value="18" >18 GB</option> 
				<option value="24" >24 GB</option> 
				<option value="32" >32 GB</option> 
				<option value="48" >48 GB</option> 
				<option value="64" >64 GB</option>
				<option value="96" >96 GB</option>
				<option value="128" >128 GB</option>
				<option value="256" >256 GB</option>
			</select> 
		</td>
	</tr>
	
	<tr>
		<th>
			tip_RAM
		</th>
		<td>
			<select th:field = "*{tip_RAM}">
				<option value="DDR1" >DDR1</option>
				<option value="DDR2" >DDR2</option>
				<option value="DDR3" >DDR3</option>
				<option value="DDR4" >DDR4</option>
				<option value="DDR5" >DDR5</option> 
			</select> 
		</td>
	</tr>
	
	<tr>
		<th>
			frecventa_RAM
		</th>
		<td>
			<input type="number" min = "0" max = "999999" th:field="*{frecventa_RAM}"/>
		</td>
	</tr>
	
	<tr>
		<th>
			tip_stocare
		</th>
		<td>
			<input type="text" th:field="*{tip_stocare}"/>
		</td>
	</tr>
	
	<tr>
		<th>
			cap_stocare
		</th>
		<td>
			<select th:field="*{capacitate_stocare}">
				<option value="512">512 GB</option>
				<option value="1024" >1024 GB</option>
				<option value="2048">2048 GB</option>
				<option value="4096">4096 GB</option>
			</select> 
		</td>
	</tr>
	
	<tr>
		<th>
			sistem_de_operare
		</th>
		<td>
			<select th:field="*{sistem_de_operare}">
				<option value="Windows">Windows</option>
				<option value="Linux">Linux</option>
				<option value="Free_DOS">Free_DOS</option>
				<option value="Ubuntu">Ubuntu</option> 
			</select> 
		</td>
	</tr>
	
	<tr>
		<th>
			culoare
		</th>
		<td>
			<input type="text" th:field="*{culoare}"/>
		</td>
	</tr>
	
	<tr>
		<th>
			pret
		</th>
		<td>
			<input type="number" min = "0" max = "999999" step = any th:field="*{pret}"/>
		</td>
	</tr>
	
	</table>
    <button type="SUBMIT" class="btn btn-success">Salveaza</button>
</form>

<br>
<form th:action="@{/lista-deviceuri}" method="GET" style="display: inline;">
    <button type="submit" class="btn btn-primary">Cancel</button>
</form>
<br>

</center>

</body>
</html>
