<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
</head>
<body>

<style>
    .loginContainer {
    	display: flex;
    	justify-content: center;
    	align-items: center;
    	height: 75%;
    	flex-direction: column;
    }
    
    form input {
        margin-bottom: 5px;
    }
</style>

<div class="loginContainer">

	<h2>Login</h2>
	
	<div th:if="${param.error}">
		<p style="color:red">Username or password wrong!</p>
	</div>
	
	<div th:if="${param.logout}">
		<p style="color:green">Successful login!</p>
	</div>
	
	<form th:action="@{/login}" th:object="${user}" method="post">
		<input type="text" th:field="*{username}" placeholder="Username" required><br>
		<input type="password" th:field="*{parola}" placeholder="Parola" required><br>
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
	<a th:href="@{/changePassword}">Forgot password?</a>
	<a th:href="@{/register}">No account? Register</a>

</div>
</body>
</html>
