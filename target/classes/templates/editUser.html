<html xmlns:th="http://www.thymeleaf.org">
<header>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>
		Edit laptop
	</title>
</header>

<body>
<br>
<center>
<form th:action="@{/admin/users/edit/{id}(id=${editUser.id})}" th:object="${editUser}" method="POST" sec:authorize="hasAnyRole('ADMIN')">

	<br>
		<center>
			<h1 th:text="*{nume}"/>
			<h1 th:text="'Id: ' + ${id}"></h1>
		</center>
	<br>

	<table class="table table-striped table-bordered" style="width:50%">
	
	<tr>
		<th>
			id
		</th>
		<td>
			<center>
			<input type="text" th:field="*{id}" disabled/>
			</center>
		</td>
	</tr>
	
	<tr>
		<th>
			nume
		</th>
		<td>
			<center>
			<input type="text" th:field="*{nume}"/>
			</center>
		</td>
	</tr>
	
	<tr>
		<th>
			username
		</th>
		<td>
			<center>
			<input type="text" th:field="*{username}"/>
			</center>
		</td>
	</tr>
	
	<tr>
		<th>
			parola
		</th>
		<td>
		<center>
			<input type="password" th:field="*{parolaNoua}" placeholder = "Parola noua"/>
			<input type="password" th:field="*{parolaNouaDinNou}" placeholder = "Parola de confirmare"/>
		</center>
		</td>
	</tr>
	
	<tr>
		<th>
			rol
		</th>
		<td>
		<center>
			<select th:field="*{rol}">
				<option value="ROLE_USER">ROLE_USER</option>
				<option value="ROLE_EDITOR">ROLE_EDITOR</option>
				<option value="ROLE_ADMIN">ROLE_ADMIN</option>
			</select> 
		</center>
		</td>
	</tr>
	
	</table>
    <button type="SUBMIT" class="btn btn-success">Salveaza</button>
</form>

<br><br>
<form th:action="@{/lista-deviceuri}" method="GET" style="display: inline;">
    <button type="submit" class="btn btn-primary">Cancel</button>
</form>
<br><br>

</center>

</body>
</html>
